<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="js-clock clock">
            <h1></h1>
        </div>

        <div class="js-fisrt first">
        <form class="js-form form">
            <h2 class="js-hello hello">Hello, What is your name?</h2>
            <input class="js-name name" type="text" style="background-color: transparent"/>
        </form>
        </div>

        <h4 class="js-greetings greetings"></h4>

        <div class="js-second second">
        <form class="js-toDoForm toDoForm">
            <h2 class="js-schedule schedule">What is my main schedule?</h2>
            <input class="js-todo todo" type="text" style="background-color: transparent"/>
        </form>        
        <ul class="js-toDoList toDoList" autofocus></ul>
        </div>

        <span class="js-weather"></span>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
